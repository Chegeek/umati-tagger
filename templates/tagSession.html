<!DOCTYPE html>	
<html>
<head>
    <title>Tagger</title>
    
    <!-- link to css file -->
    <link rel="stylesheet" type="text/css" href="../static/_css/style.css" />

    <!-- link to javascript files -->
    <script src="../static/_js/jquery-1.10.2.min.js"></script>
    <script src="../static/_js/script.js"></script>
	
</head>
<body>
	<div id="container">
		<!--Form Header-->
		<header id = "todo-header">
			<h1>Tagger:</h1>
			<span>
				<label>Session ID:</label>
				<label id='sessionid-text'>{{session_id}}</label>
				<label>Session User:</label>
				<label id='session-user'></label>
				<label>Session Tag Count:</label>
				<label id='session-tags'></label>				
			</span> 
		</header>

		<!-- the question and response settings -->
		<div id='settings'>
			<span>
				<label>Tagging Question:</label>
				<label>Is this interesting speach?</label>
			</span>
			<div id ='responses'>
			<span>
				<label>Response Answers</label>
				<label>Yes (y) | No (n) | Hidy Ho! (h)</label>
			</span>				
			</div>			
		</div>

		<!-- question to be answered -->
		<div id='current'>
			<table id='record'>
				<thead><tr><th>Page_url</th><th>Message</th><th>Message Comment</th></tr></thead>
				<tbody></tbody>
			</table>
		</div>

		<!-- answered questions -->
		<div id='previous'>
			<table>
				<thead><tr><th>page_url</th><th>Message</th><th>Message Comment</th><th>Answer</th></tr></thead>
				<tbody></tbody>
			</table>
		</div>
		<div id='status_bar'>
			<span>
				<a id="save-button" href="#" onclick="saveLabels()" class="myButton">Save Labels</a>
			</span>
		</div>
	</div>
</body>
</html>
